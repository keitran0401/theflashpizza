{% extends "layout.html" %}

{% block body %}
<div class="row">
    <div class="col-sm-12"><img class="img-fluid" src="{{url_for('static', filename='screen.jpg')}}" alt="screen"
            width="2000">
    </div>
</div>

<div class="container">
    <div class="col-lg-12">
        <div id="carousel" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid"
                        src="https://ph-ca-cdn.tillster.com/responsive/ph-canada/1585609782/img/home_hero_desktop.jpg"
                        alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="py-2" style="background-color: #1b1d15;">Special Set 1</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid"
                        src="https://ph-ca-cdn.tillster.com/responsive/ph-canada/1585609782/img/home_hero_desktop.jpg"
                        alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="py-2" style="background-color: #1b1d15;">Special Set 2</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid"
                        src="https://ph-ca-cdn.tillster.com/responsive/ph-canada/1585609782/img/home_hero_desktop.jpg"
                        alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="py-2" style="background-color: #1b1d15;">Special Set 3</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 jumbotron text-dark">
                <div class="navbar-brand h1" style="font-family: 'Open Sans', 'Helvetica Neue' , 'sans-serif';">
                    <svg class="bi bi-cursor-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14.082 2.182a.5.5 0 01.103.557L8.528 15.467a.5.5 0 01-.917-.007L5.57 10.694.803 8.652a.5.5 0 01-.006-.916l12.728-5.657a.5.5 0 01.556.103z"
                            clip-rule="evenodd" />
                    </svg>
                    Quick Delivery for Special Set
                </div>
                <form class="needs-validation" novalidate action="/register" method="POST">
                    <div class="form-group">
                        <label for="set">Special Set *</label>
                        <select class="form-control" id="set" name="set" required>
                            <option disabled selected value="" autofocus>Special Set</option>
                            <option>Special Set 1</option>
                            <option>Special Set 2</option>
                            <option>Special Set 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal code *</label>
                        <input type="text" class="form-control" id="postal" name="postal" placeholder="Ex: S5K 3G7"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" class="form-control" id="address" name="address"
                            placeholder="Ex: 302 Avenue H South" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="306-000-0000"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="province">Province *</label>
                        <select class="form-control" id="province" name="province" required>
                            <option disabled selected value="">Province</option>
                            <option>AB</option>
                            <option>BC</option>
                            <option>MB</option>
                            <option>NB</option>
                            <option>NL</option>
                            <option>NL</option>
                            <option>NT</option>
                            <option>NS</option>
                            <option>NU</option>
                            <option>ON</option>
                            <option>BE</option>
                            <option>QC</option>
                            <option>SK</option>
                            <option>YT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Note</label>
                        <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
                    </div>
                    <input class="btn btn-primary btn-block bg-success" type="submit" value="Submit">
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 mb-4">
                <img src="https://d3ixjveba7l33q.cloudfront.net/mobilem8-php/wp-content/uploads/2020/03/18233900/HP_Left_ORDER-NOW_eng_opt.jpg"
                    width="100%">
            </div>
            <div class="col-lg-6 col-md-6 mb-4">
                <img src="https://d3ixjveba7l33q.cloudfront.net/mobilem8-php/wp-content/uploads/2020/03/18233857/HP_Right_HOW-IT-WORKS_eng_opt.jpg"
                    width="100%">
            </div>
        </div>
    </div>
</div>

{% endblock %}
